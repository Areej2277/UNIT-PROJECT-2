{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3">Add a New Idea</h2>

        {% if not user.is_authenticated %}
            <p>You need to <a href="{% url 'login' %}">Sign In</a> to add an idea.</p>
        {% else %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Submit Idea</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
