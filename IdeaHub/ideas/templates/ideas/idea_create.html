{% extends 'core/base.html' %}
{% block content %}
    <h2>Add a New Idea</h2>
    {% if not user.is_authenticated %}
        <p>You need to <a href="{% url 'login' %}">Sign In</a> to add an idea.</p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Idea</button>
        </form>
    {% endif %}
{% endblock %}
