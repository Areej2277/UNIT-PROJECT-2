{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="mb-4">Profile</h2>

            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail rounded-circle mb-3" width="150">
            {% else %}
                <img src="/static/images/default.jpg" alt="Default Profile" class="img-thumbnail rounded-circle mb-3" width="150">
            {% endif %}

            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Account Type:</strong> {{ user.get_user_type_display }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>

            <a href="{% url 'users:edit_profile' %}" class="btn btn-primary mt-3">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
