{% extends 'core/base.html' %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Sign In</h2>

    <form class="d-flex flex-column gap-3 w-50" action="{% url 'users:login' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}" method="POST">
        {% csrf_token %}
        
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
            <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
    </form>
</div>
{% endblock %}
