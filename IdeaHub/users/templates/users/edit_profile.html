{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <h4>Update Information</h4>
            {{ user_form.as_p }}
        </div>

        <h5>Current Profile Picture:</h5>
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="img-thumbnail" width="150">
        {% else %}
            <img src="/static/images/default.jpg" class="img-thumbnail" width="150">
        {% endif %}

        <div class="mb-3">
            <label for="profile_picture">Change Profile Picture:</label>
            <input type="file" name="profile_picture" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
